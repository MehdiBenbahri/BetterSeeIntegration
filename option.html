<!doctype html>
<html lang="fr" class="optionHtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="ressources/bootstrap/css/bootstrap.min.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <title>Better See</title>
</head>

<body class="optionBody">


    <div class="sideBar">
        <div class="ulOption">
            <img class="logoOption elemOption" src="img/rollingFinalAlpha.png" alt="Logo BetterSee">
            <div class="animGauche elemOption">
                <button id="btnParam" class="btn btn-info btn-lg">Paramètres <i class="fas fa-volume-up"></i></button>
            </div>
            <div class="animGauche elemOption">
                <button id="btnDocu" class="btn btn-info btn-lg">Documentation <i class="fas fa-volume-up"></i></button>
            </div>
            <div class="animGauche elemOption">
                <button id="btnPropos" class="btn btn-info btn-lg">À Propos <i class="fas fa-volume-up"></i></button>
            </div>

        </div>
        <hr>
    </div>
    <br>
    <br>
    <br>
    <div id="optionParam" class="options">
        <h3>Paramètres :</h3>
        <br>
        <table class="tableOption table table-bordered">
            <tr>
                <th>Filtres daltoniens :</th>
                <th>Lecture par clavier :</th>
            </tr>
            <tr class="fonce">
                <td><input id="filtreDalto" type="checkbox" checked data-toggle="toggle"></td>
                <td><input id="lectureClav" type="checkbox" checked data-toggle="toggle"></td>
            </tr>
        </table>
    </div>
    <br>
    <div id="optionDocu" class="options">
        <h3>Documentation :</h3>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                </div>
                <div class="col-sm">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/oHOlGgNAJdgUNTEXTEINUTIL" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="col-sm">
                </div>
            </div>
        </div>
    </div>
    <br>
    <div id="optionPropos" class="options">
        <h3>À Propos :</h3>
        <div class="credits">Application par LikeUsee :
            <br><br>

            <ul>
                <li>CARMONA joaquin</li>
                <li>BENBAHRI mehdi - Lead Développeur</li>
                <li>COMBES valentin - Développeur / Graphiste</li>
                <li>HERNANDEZ pierre-louis - Développeur</li>
                <li>CHAUVIN anthony - Développeur</li>
            </ul>

        </div>
    </div>
    <br>
    <br>
    <br>


<script src="jquery.js"></script>
<script src="jqueryUi.min.js"></script>
<script src="script.js"></script>
<script src="script/readPage.js"></script>
<script src="ressources/bootstrap/js/boostrapToogle.min.js"></script>
</body>

</html>
