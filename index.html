<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="ressources/bootstrap/css/bootstrap.min.css">
    <title>Better See</title>
</head>
<body>
<div class="red">
    <div id='vue'>

        <span class="btnParam">
            <button class="btn btn-info btn-sm" id="para"><a style="color :white;" href="option.html">Configuration <i class="fas fa-cogs"></i></a></button>
        </span>
        <hr>
        <h5><span class="badge badge-light">Options pour malvoyants :</span></h5>
        <div class="option">
            <button id="readOnSelect" class="btn btn-info" type="button">
                <i class="fas fa-mouse-pointer"></i></button>
            <button id="play" title="play" class="btn btn-info" type="button">
                <i class="fas fa-play"></i></button>
            <button id="resume" title="reprendre" class="btn btn-info" type="button" style="display : none;">
                <i id="reCenter" class="fas fa-play-circle"></i></button>
            <button id="pause" title="pause" class="btn btn-info" type="button">
                <i id="reCenter" class="fas fa-pause"></i></button>
            <button id="stop" title="stop" class="btn btn-info" type="button">
                <i class="fas fa-stop"></i></button>
            <button id="zoomPlus" class="btn btn-info" type="button">
                <i class="fas fa-search-plus"></i>

                <button id="zoomMoins" class="btn btn-info" type="button">
                    <i class="fas fa-search-minus"></i>

                    <button id="inversion" class="btn btn-info" type="button">
                        <i class="fas fa-palette"></i></button>

        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="rate"><h5><span class="badge badge-light">Vitesse de lecture : </span></h5></label>
                        <input value="1.0" min="1.0" step="1.0" max="8.0" list="tickmarks" type="range"
                               class="form-control-range" id="rate">
                    </div>
                    <datalist id="tickmarks">
                        <option value="1.0"></option>
                        <option value="2.0"></option>
                        <option value="3.0"></option>
                        <option value="4.0"></option>
                        <option value="5.0"></option>
                        <option value="6.0"></option>
                        <option value="7.0"></option>
                        <option value="8.0"></option>
                    </datalist>
                </div>
                <div class="col" id='asislect'>
                    <h5><span class="badge badge-light">Assistant de lecture : </span></h5>

                </div>
            </div>
        </div>
    </div>
    <hr>
    <button id='btnoptiondalt' class="btn btn-light btn-sm" type="button" data-toggle="collapse"
            data-target="#collapseExample"
            aria-expanded="false" aria-controls="collapseExample">
        <b>Afficher les options pour daltoniens </b> <i class="fas fa-caret-down"></i>
    </button>


    <div class="collapse" id="collapseExample">
        <form class="listDalto">
            <div class="">
                <input id="radio-0" class="radio-custom" name="radio-group" type="radio" checked>
                <label for="radio-0" class="radio-custom-label">Normal</label>
            </div>

            <div>
                <input id="radio-1" class="radio-custom" name="radio-group" type="radio">
                <label for="radio-1" class="radio-custom-label">Achromatomalie</label>
            </div>

            <div>
                <input id="radio-2" class="radio-custom" name="radio-group" type="radio">
                <label for="radio-2" class="radio-custom-label">Achromatomalie (forte)</label>
            </div>

            <div>
                <input id="radio-3" class="radio-custom" name="radio-group" type="radio">
                <label for="radio-3" class="radio-custom-label">Deutéranopie</label>
            </div>

            <div>
                <input id="radio-4" class="radio-custom" name="radio-group" type="radio">
                <label for="radio-4" class="radio-custom-label">Deutéranomalie</label>
            </div>

            <div>
                <input id="radio-5" class="radio-custom" name="radio-group" type="radio">
                <label for="radio-5" class="radio-custom-label">Protanopie</label>
            </div>

            <div>
                <input id="radio-6" class="radio-custom" name="radio-group" type="radio">
                <label for="radio-6" class="radio-custom-label">Protanomalie</label>
            </div>

            <div>
                <input id="radio-7" class="radio-custom" name="radio-group" type="radio">
                <label for="radio-7" class="radio-custom-label">Tritanopie</label>
            </div>

            <div>
                <input id="radio-8" class="radio-custom" name="radio-group" type="radio">
                <label for="radio-8" class="radio-custom-label">Tritanomalie</label>
            </div>
            <script src="../script/colorblindListener.js"></script
        </form>
    </div>


    <hr>
</div>
<div class="corner-button">
    <script src="jquery.js"></script>
    <script src="ressources/bootstrap/js/bootstrap.js"></script>
    <script src="script.js"></script>
    <script src="popup.js"></script>
</div>

</body>
</html>
